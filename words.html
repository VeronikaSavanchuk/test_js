			<script>			
			function addWords() {
				var arrayWords = prompt('Введите предложение', '');
				var arr = arrayWords.split(' ');
				alert(arr.sort(lensort).slice(0,3));
			};
			function lensort(a,b){
				var s1 = "" + a; 
				var s2 = "" + b;
				if(s1.length > s2.lenght){return -1;}
				else if(s1.length < s2.length){return 1;}
				return 0;
			};
			</script>
