		<body>
			<script>
			function Country(startValues){
				this.values = startValues || {};
			}
			Country.prototype.set = function(key, value){
				this.values[key] = value;
			};
			Country.prototype.get = function(key){
				return this.values[key];
			};	
			function addCountry() {
			var country = prompt('Введите название страны', '');
			var capital = prompt('Введите название столицы', '');
			var infoCountry = new Country({country: country, capital: capital});
				alert(infoCountry);
			};
			
			/*function printCountry() {
				alert('Страна: ' + infoCountry.country + '\n' + 'Столица :' + infoCountry.capital);
			};*/
			</script>
			<a href="" onclick="addCountry();">Ввод информации о стране</a><br>
